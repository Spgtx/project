<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A book store website</title>

<!-- Css file link-->
    <link rel="stylesheet" href="style.css">
<!-- Font awesome for icons and etc -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">


</head>
<body>

   
    <!--Header section Start-->
    <header class="header">
        <!-- For search bar and icons-->
        <div class="header-1">
            <a href="home.html" class="logo"><!-- logo link <i class="fas fa-book">--></i>TheMind</i></a>

            

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="home.html" class="fas fa-heart"></a>
                <a href="home.html" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
                <div id="contact-btn" class="fas fa-headset"></div>
            </div>

        </div>
    <div class="sign-in-form-container">
        
        <form action="">
            <h3>Sign in</h3>
            <span>First Name</span>
            <input type="text" name="" class="box" placeholder="" id="">
            <span>Last Name</span>
            <input type="email" name="" class="box" placeholder="" id="">
            <span>Email</span>
            <input type="email" name="" class="box" placeholder="Enter email here" id="">
            <span>Password</span>
            <input type="password" name="" class="box" placeholder="Enter password here" id="">
            <div class="checkbox">
                <input type="checkbox" name="" id="Remember me">
                <label for="Remember me">Remember me</label>
            </div>
            <input type="submit" value="Sign Up" class="btn">
    </div>
    
   
    <!--js file -->
    <script src="script.js"></script>
</body>
</html>
